version: '3'
services:
  frontend-nodejs:
    image: node:10.11-jessie
    volumes:
      - ./:/var/www/
    working_dir: /var/www/
    tty: true

  backend-nginx:
    volumes:
      - ./:/var/www/
    build:
      context: ./docker/backend/nginx
    ports:
      - "8889:80"

  backend-php-fpm:
    volumes:
      - ./:/var/www/
    build:
      context: ./docker/backend/php-fpm

  backend-php-cli:
    volumes:
      - ./:/var/www/
    build:
      context: ./docker/backend/php-cli
    working_dir: /var/www/
    tty: true